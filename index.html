<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Calcular Interés Compuesto</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="repo/materialize.min.css">

        <script type="text/javascript" src="repo/jquery.js"></script>
        <script type="text/javascript" src="calculos.js"></script>
        <script type="text/javascript" src="repo/materialize.min.js"></script>
        <script type="text/javascript" src="repo/chart.bundle.js"></script>
        <script type="text/javascript" src="repo/chart.bundle.min.js"></script>
        <script type="text/javascript" src="repo/chart.js"></script>
        <script type="text/javascript" src="repo/chart.min.js"></script>
        
        <meta name="theme-color" content="#212121">
        <link rel="shortcut icon" href="logo.png" type="image/x-icon" width="100%" />

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
    </head>
    <body class="white" onload="limpiar();">
        
        <div class="row grey darken-3"><br><br>
            <div class=" col s12 m12 l12">
                <h5 class="center bold white-text">Calculadora Interés Compuesto</h5>
            </div><br><br>
        </div>
        
        <div class="container">
            <br>
            <div class="row center">
                <div class="col s12">

                    
                    
                    <br>
                    
                    <form>
                        
                        <div class="row">
                            <div class="input-field col s12 m4 l4">
                                <input type="text" id="capital" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" required>
                                <label for="capital" class="light-blue-text text-darken-4">Capital a invertir (US$)</label>
                            </div>
                            <div class="input-field col s12 m4 l4">
                                <input type="text" id="interes" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" required>
                                <label for="interes" class="light-blue-text text-darken-4">Interés mensual (%)</label>
                            </div>
                            <div class="input-field col s12 m4 l4">
                                <input type="text" id="plazo" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" required>
                                <label for="plazo" class="light-blue-text text-darken-4">Plazo (meses)</label>
                            </div>
                        </div>
                        <br>
            
                        <div class="row center">
                            <div class="col s12 m4 l4"><b class="bold">Capital Inicial: <span id="c_inicial">0</span></b></div>
                            <div class="col s12 m4 l4"><b class="bold">Monto Generado: <span id="generado">0</span></b></div>
                            <div class="col s12 m4 l4"><b class="bold">Total: <span id="total">0</span></b></div>
                        </div>

                        <br><br>
                        <input type="submit" value="Calcular" class="btn light-blue darken-4" onclick="calcular();">
                    </form>

                </div>
            </div>
            
            <canvas id="myChart" width="400" height="150"></canvas>

            <br><br>
            <table class="highlight responsive-table">
                <thead>
                    <tr>
                        <th>No. Mes</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>

        </div>
    </body>
</html>
